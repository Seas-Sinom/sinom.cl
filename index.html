<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SINOM | En construcción</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      /* Colores corporativos (aprox desde el logo) */
      --blue-deep:#365FA0;
      --blue:#4A97C4;
      --blue-soft:#84BBD2;
      --coal:#1F1B1A;

      --bg0:#070A0F;
      --bg1:#0B0F14;

      --text: rgba(232,238,246,.92);
      --muted: rgba(232,238,246,.70);
      --stroke: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.05);
      --shadow: 0 28px 80px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 25%, rgba(74,152,195,.20), transparent 55%),
        radial-gradient(850px 520px at 85% 22%, rgba(54,95,160,.22), transparent 55%),
        radial-gradient(900px 620px at 50% 115%, rgba(132,187,210,.16), transparent 60%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 62%, var(--bg0) 100%);
      overflow:hidden;
    }

    /* Glow sutil */
    .glow{
      position:fixed; inset:-25%;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 30% 25%, rgba(132,187,210,.18), transparent 60%),
        radial-gradient(closest-side at 75% 30%, rgba(74,152,195,.16), transparent 60%),
        radial-gradient(closest-side at 55% 85%, rgba(54,95,160,.16), transparent 62%);
      filter: blur(18px);
      opacity:.95;
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translate3d(-1.2%, -0.8%, 0) scale(1.02); }
      to{ transform: translate3d(1.2%, 0.8%, 0) scale(1.06); }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 28px 18px;
    }

    .card{
      width: min(900px, 96vw);
      border-radius: var(--radius);
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 34px 28px;
      text-align:center;
      animation: cardIn 700ms ease-out both;
    }
    @keyframes cardIn{
      from{ opacity:0; transform: translateY(14px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* LOGO centrado + “llenado” */
    .logoWrap{
      width: min(620px, 86vw); /* tamaño no tan pequeño */
      margin: 0 auto 18px;
      position: relative;
      display:block;
      filter: drop-shadow(0 18px 38px rgba(0,0,0,.55));
      animation: logoIn 720ms cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes logoIn{
      from{ opacity:0; transform: translateY(10px) scale(.985); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    .logoBase{
      width: 100%;
      height: auto;
      display:block;
      opacity: .92;
    }

    /* Capa que “llena” el logo usando máscara (mask) */
    .logoFill{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, var(--blue-deep), var(--blue), var(--blue-soft));
      opacity: .95;

      /* Usamos el PNG como máscara para que solo se vea “dentro” del logo */
      -webkit-mask-image: url("./assets/sinom-logo.png");
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: contain;

      mask-image: url("./assets/sinom-logo.png");
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: contain;

      transform-origin: left center;
      transform: scaleX(0);
      animation: fill 2.8s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    @keyframes fill{
      0%   { transform: scaleX(0);   opacity:.0; }
      12%  { opacity:.95; }
      70%  { transform: scaleX(1);   opacity:.95; }
      85%  { opacity:.75; }
      100% { transform: scaleX(0);   opacity:.0; }
    }

    /* Barra de progreso (fallback y extra pro) */
    .progress{
      width: min(520px, 82vw);
      height: 10px;
      margin: 10px auto 0;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      overflow:hidden;
    }
    .bar{
      height:100%;
      width: 38%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--blue-deep), var(--blue), var(--blue-soft));
      animation: slide 1.5s ease-in-out infinite;
    }
    @keyframes slide{
      0%   { transform: translateX(-120%); opacity:.65; }
      50%  { opacity:1; }
      100% { transform: translateX(320%); opacity:.65; }
    }

    h1{
      margin: 18px 0 6px;
      font-size: clamp(30px, 4.6vw, 52px);
      line-height: 1.05;
      letter-spacing: .2px;
    }
    .grad{
      background: linear-gradient(90deg, var(--blue-soft), var(--blue), var(--blue-deep));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }

    p{
      margin: 10px auto 0;
      max-width: 62ch;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .meta{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
      color: rgba(232,238,246,.62);
      font-size: 13px;
    }
    .pill{
      border: 1px solid rgba(74,152,195,.35);
      background: rgba(74,152,195,.12);
      color: rgba(191,231,255,.95);
      padding: 6px 10px;
      border-radius: 999px;
    }

    footer{
      margin-top: 18px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      color: rgba(232,238,246,.52);
      font-size: 12px;
    }

    /* Accesibilidad */
    @media (prefers-reduced-motion: reduce){
      .glow, .card, .logoWrap, .logoFill, .bar { animation: none !important; }
      .logoFill{ display:none; }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <div class="wrap">
    <main class="card" aria-label="Sitio en construcción">
      <div class="logoWrap" aria-hidden="true">
        <img class="logoBase" src="./assets/sinom-logo.png" alt="" />
        <div class="logoFill"></div>
        <div class="progress"><div class="bar"></div></div>
      </div>

      <h1><span class="grad">En construcción.</span></h1>
      <p>Pronto disponible.</p>

      <div class="meta">
        <span class="pill">SN</span>
        <span>IVD (In Vitro Diagnostics: diagnóstico in vitro)</span>
        <span>•</span>
        <span>B2B (Business-to-Business: empresa a empresa)</span>
      </div>

      <footer>
        <span>© <span id="y"></span> SINOM</span>
        <span>sinom.cl</span>
      </footer>
    </main>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
