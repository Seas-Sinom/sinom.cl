<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SINOM</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">

  <style>
    :root{
      --bg0:#070A0F;
      --bg1:#0B0F14;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 24px;
    }
    /* Contenedor del logo */
    .logo{
      width: min(900px, 92vw);
      height: auto;
      display:block;
    }
  </style>
</head>

<body>
  <!-- SVG primero -->
  <img
    class="logo"
    src="/assets/SN_logo_linked_hires.svg"
    alt="Sinom"
    loading="eager"
    decoding="async"
    onerror="this.onerror=null; this.src='/assets/SN_logo_transparente_sin_halo_3000w.png';"
  >
</body>
</html>
